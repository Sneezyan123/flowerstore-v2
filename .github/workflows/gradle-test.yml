name: Gradle Test Runner

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle Wrapper
      run: |
        chmod +x gradlew
        ./gradlew --version
        
    - name: Run tests
      run: ./gradlew test --no-daemon --info
      
    - name: Show test results
      run: |
        echo "Test results:"
        find build/test-results -name "*.xml" -exec echo "Found: {}" \;
